syntax = "proto3";
package Crazy.Common;

// 战斗指令
message C2S_BattleCommandMessage // IBattleMessage 
{
	int32 RpcId = 90;
	uint64 BattleId = 1;
	string Message = 2;
}
//物体生成消息
message S2C_BodyInitBattleMessage // IBattleMessage
{
	int32 RpcId = 90;
	uint64 BattleId = 1;
	string PlayerId = 2;
	string BodyType = 3;
	bytes Body = 4;
}
//以下是正常的逻辑
//指令生成消息
message C2S_CommandBattleMessage // IBattleMessage
{
	int32 RpcId = 90;
	uint64 BattleId = 1;
    bytes Command = 2;
}
message S2C_EventBattleMessage // IBattleMessage 
{
	int32 RpcId = 90;
	uint64 BattleId = 1;
	bytes Event = 2;
}
message S2C_SyncHpShieldStateBattleMessage // IBattleMessage
{
	int32 RpcId = 90;
	uint64 ActorId = 1;
	int32 Hp = 2;
	int32 Shield = 3;

}
message S2C_SyncPhysicsStateBattleMessage // IBattleMessage
{
	int32 RpcId = 90;
	uint64 ActorId = 1;


}
